<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <!-- Preload critical CSS -->
    <link rel="preload" href="{{ "css/main.css" | relURL }}" as="style">

    <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">
</head>
<body>
    {{- partial "header.html" . -}}

    <main>
        {{- block "main" . }}{{- end }}
    </main>

    {{- partial "footer.html" . -}}

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <span id="closeModal" class="modal-close">&times;</span>
        <img id="modalImage" class="modal-content" alt="">
    </div>

    <script src="{{ "js/main.js" | relURL }}"></script>
</body>
</html>
