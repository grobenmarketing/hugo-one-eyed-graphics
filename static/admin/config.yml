backend:
  name: git-gateway
  branch: main

# Enable local backend for development
local_backend: true

# Global media folder (fallback)
media_folder: "static/images"
public_folder: "/images"

# Site URL
site_url: https://oneeyedgraphics.com

# Editorial workflow (optional - enables draft/review/ready states)
publish_mode: simple

collections:
  # Vehicle Wraps Gallery Collection
  - name: "gallery_vehicle"
    label: "Gallery - Vehicle Wraps"
    label_singular: "Vehicle Wrap Image"
    folder: "content/gallery/vehicle"
    create: true
    delete: true
    # Images go to static/images/gallery/vehicle/
    media_folder: "/static/images/gallery/vehicle"
    public_folder: "/images/gallery/vehicle"
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: false, hint: "Optional - for better organization" }
      - { label: "Image", name: "image", widget: "image", required: true }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Date Added", name: "date", widget: "datetime", default: "{{now}}" }

  # Signage Gallery Collection
  - name: "gallery_signage"
    label: "Gallery - Signage"
    label_singular: "Signage Image"
    folder: "content/gallery/signage"
    create: true
    delete: true
    # Images go to static/images/gallery/signage/
    media_folder: "/static/images/gallery/signage"
    public_folder: "/images/gallery/signage"
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: false, hint: "Optional - for better organization" }
      - { label: "Image", name: "image", widget: "image", required: true }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Date Added", name: "date", widget: "datetime", default: "{{now}}" }

  # Trade Shows Gallery Collection
  - name: "gallery_tradeshow"
    label: "Gallery - Trade Shows"
    label_singular: "Trade Show Image"
    folder: "content/gallery/tradeshow"
    create: true
    delete: true
    # Images go to static/images/gallery/tradeshow/
    media_folder: "/static/images/gallery/tradeshow"
    public_folder: "/images/gallery/tradeshow"
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: false, hint: "Optional - for better organization" }
      - { label: "Image", name: "image", widget: "image", required: true }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Date Added", name: "date", widget: "datetime", default: "{{now}}" }

  # Gallery Categories Configuration (for managing the category list)
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Gallery Categories"
        name: "gallery_categories"
        file: "data/gallery_categories.yaml"
        fields:
          - label: "Categories"
            name: "categories"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Slug", name: "slug", widget: "string", pattern: ['^[a-z0-9-]+$', 'Must be lowercase letters, numbers, and hyphens only'] }
